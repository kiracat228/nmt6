<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація | NMT</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <header class="header">
    <img src="logo.png" alt="Логотип" class="logo">
    <nav>
      <a href="index.html">Головна</a>
      <a href="ukr.html">Українська</a>
      <a href="bio.html">Біологія</a>
      <a href="eng.html">Англійська</a>
      <a href="register.html" class="active">Реєстрація</a>
    </nav>
  </header>

  <main class="register-form">
    <h1>Реєстрація на курси</h1>
    <form id="contactForm">



      <label>Ім’я:</label>
      <input type="text" name="firstName" id="firstName" required>

      <label>Прізвище:</label>
      <input type="text" name="lastName" id="lastName" required>

      <label>Клас:</label>
      <input type="text" name="class" id="class" required>

      <label>Рік навчання:</label>
      <input type="text" name="year" id="year" required>

      <label>Номер телефону:</label>
      <input type="tel" name="phone" id="phone" required>

      <label>Email:</label>
      <input type="email" name="email" id="email" required>

      <label>Курс:</label>
      <select name="course" id="course" required>
        <option value="">Оберіть курс</option>
        <option value="Українська мова">Українська мова</option>
        <option value="Біологія">Біологія</option>
        <option value="Англійська мова">Англійська мова</option>
      </select>

      <label>Формат занять:</label>
      <select name="format" id="format" required>
        <option value="">Оберіть формат</option>
        <option value="Індивідуально">Індивідуально</option>
        <option value="У групі">У групі</option>
      </select>

      <button type="submit">Зареєструватись</button>
    </form>
  </main>

  <footer class="footer">
    Телефон: 0991708398 | Instagram: @nmtmerli<br>
    I</a>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const payload = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        class: form.class.value.trim(),
        year: form.year.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        course: form.course.value.trim(),
        format: form.format.value.trim(),
      };

      // Basic client-side validation
      if (!payload.firstName || !payload.lastName || !payload.class || !payload.year || !payload.phone || !payload.email || !payload.course || !payload.format) {
        alert('Заповніть всі обовʼязкові поля');
        return;
      }

      try {
        const res = await fetch('send-message.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          alert('Заявку успішно відправлено!');
          form.reset();
        } else {
          alert('Помилка: ' + (data.error || 'невідома'));
        }
      } catch (err) {
        alert('Помилка мережі');
      }
    });
  </script>

</body>

</html>
